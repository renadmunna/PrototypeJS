<script>
	HTMLElement.prototype.watch=function(config){
		new MutationObserver(function(mutations,observer){
			mutations.forEach(function(mutation){
				if(mutation.type==='attributes'){
					// console.log(mutation);
					console.log(mutation.target, mutation.attributeName, mutation.oldValue, mutation.target.getAttribute(mutation.attributeName));
				}
			});
		})
		// .observe(this,{attributes:true,subtree:true})
		.observe(this,config);
	};
	// HTMLElement.prototype._innerHTML=HTMLElement.prototype.innerHTML;
	// HTMLElement.prototype._innerHTML=HTMLElement.prototype.innerHTML.bind(HTMLElement);

	// });
	dom('.box').watch({attributes:true,subtree:true});
	dom('.box').on('change',function(e){
		console.log(e.detail);
	});
	dom('.box').on('attrChange',function(e){

	dom('.box').attr('test','renad');
	dom('.box').attr('test','renad1234');
