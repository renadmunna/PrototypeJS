<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>localStorage</title><script src="../src/dev.js"></script>
	<script src="../dist/lib.js"></script>
</head>
<body>
<script>
Object.getPrototypeOf(localStorage).jsonParse=function(json){
	if(json){
		json.each(function(val,key){this[key]=val});
	}else{
		var json={};
		for(var i=0;i<this.length;i++){
			var key=this.key(i);json[key]=this[key];
		}
		return json;
	}
};
Object.getPrototypeOf(localStorage).json=function(json){
	if(json){this['_json']=JSON.stringify(json)}
	else{return this['_json']&&JSON.parse(this['_json'])}
};
console.log(localStorage);
</script>
</body>
</html>
