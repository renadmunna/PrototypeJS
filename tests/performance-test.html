function trunc(n){
	return Math.trunc(n/2)+1;
}
function parse(n){
	return parseInt(n/2)+1;
}
function my(n){
	return n%2==0?(n/2)+1:((n-1)/2)+1;
}
_(trunc(5),parse(5),my(5));
test('trunc',100000,function(){trunc(5)});
test('parse',100000,function(){parse(5)});
