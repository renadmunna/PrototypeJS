<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LibJS</title><script src="../src/dev.js"></script>
	<script src="../dist/lib.js"></script>
<style>
.c:before{
	content:'before-';
}
</style>
</head>
<body>
	<div class="p">
		<div class="a">a</div>
		<div class="b">b</div>
		<div class="c">c</div>
		<div class="d">d</div>
		<div class="e">e</div>
	</div>
<script>
	var c=$('.c');
	_(c.parent.child);
	_(c.parent.first);
	_(c.parent.last);
	_(c.parent.first.next);
	_(c.parent.last.prev);
	var p=c.parent;
	_(p);
	c.remove();
	_(p.child);
</script>
</body>
</html>
