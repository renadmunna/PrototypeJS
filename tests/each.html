<script>
HTMLCollection.prototype.each=Object.prototype.each;
HTMLFormControlsCollection.prototype.each=function(func){
for (var i=0;i<this.length;i++){func(this[i],i,this)}
};


Object.prototype.each=function(func){obj=this;
	for(const key in obj){if(obj.hasOwnProperty(key)&&func){func(obj[key],key,obj)}}
};
HTMLCollection.prototype.each=function(func){
	for (var i=0;i<this.length;i++){func(this[i],i,this)}
};
